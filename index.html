<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="addBookButton" onclick=showDialog(true)>Add Book</button>
    <dialog id="add-book-dialog">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div>
                <input type="checkbox" name="read" id="read">
                <label for="read">Have you read the book?</label required>
            </div>
            <div>
                <button class="submitButton">Submit</button>
                <button type="button" onclick=showDialog(false)>Cancel</button>
            </div>
        </form>
        
    </dialog>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody> 
    </table>
    <script src="script.js"></script>
</body>
</html>
